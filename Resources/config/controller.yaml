services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Videni\Bundle\RestBundle\Controller\ResourceController: ~

    Videni\Bundle\RestBundle\Processor\ActionProcessorBag: ~

    Videni\Bundle\RestBundle\Processor\ActionProcessorBagInterface: '@Videni\Bundle\RestBundle\Processor\ActionProcessorBag'

    Videni\Bundle\RestBundle\Processor\SerializerFormat: ~

    Videni\Bundle\RestBundle\Provider\FormatsProvider:
        arguments:
            - '%videni_rest.formats%'

    Videni\Bundle\RestBundle\Provider\FormatsProviderInterface: '@Videni\Bundle\RestBundle\Provider\FormatsProvider'

    Videni\Bundle\RestBundle\Handler\ViewHandler: ~

    Videni\Bundle\RestBundle\Handler\ViewHandlerInterface:  '@Videni\Bundle\RestBundle\Handler\ViewHandler'

    Videni\Bundle\RestBundle\Event\EventDispatcher:
        arguments:
            - "@event_dispatcher"
            - '@=parameter("videni_rest.bundle_config")["application_name"]'

    videni_rest.action.placeholder:
        public: true
        class: Videni\Bundle\RestBundle\Action\PlaceholderAction

    videni_rest.action.placeholder.update:
        public: true
        alias: 'videni_rest.action.placeholder'

    videni_rest.action.placeholder.delete:
        public: true
        alias: 'videni_rest.action.placeholder'

    videni_rest.action.placeholder.view:
        public: true
        alias: 'videni_rest.action.placeholder'

    videni_rest.action.placeholder.index:
        public: true
        alias: 'videni_rest.action.placeholder'

    videni_rest.action.placeholder.bulk_delete:
        public: true
        alias: 'videni_rest.action.placeholder'

    videni_rest.action.placeholder.create:
        public: true
        alias: 'videni_rest.action.placeholder'
