videni_rest:
    filters:
        string: ~
        boolean: ~
        integer:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        smallint:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        bigint:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        unsignedInteger:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        decimal:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        float:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        date:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        time:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        datetime:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        guid: ~
        text:
            # by default, only EXISTS (IS NOT NULL) and NOT EXISTS (IS NULL) operators
            # are enabled for text fields,
            # to enable other operators for a particular field the "operators" option should be
            # specified for this field in api.yml configuration file, in "filters" section
            supported_operators: ['*']
        percent:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        money:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        money_value:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        currency: ~
        duration:
            supported_operators: ['=', '!=', '<', '<=', '>', '>=', '*', '!*']
        # composite_identifier:
        #     factory: ['@videni_rest.filter_factory.composite_identifier', 'createFilter']
        # association:
        #     factory: ['@videni_rest.filter_factory.extended_association', 'createFilter']
        primaryField:
            class: Videni\Bundle\RestBundle\Filter\PrimaryFieldFilter
    filter_operators:
        eq:  '='  # equal to
        neq: '!=' # not equal to
        gt:  '>'  # greater than
        lt:  '<'  # less than
        gte: '>=' # greater than or equal to
        lte: '<=' # less than or equal to
        exists: '*' # exists (IS NOT NULL) and not exists (IS NULL), value is true = exists, value is false = not exists
        neq_or_null:     '!*' # not equal to or IS NULL
        contains:        '~'  # contains (LIKE %value%)
        not_contains:    '!~' # not contains (NOT LIKE %value%)
        starts_with:     '^'  # starts with (LIKE value%)
        not_starts_with: '!^' # not starts with (NOT LIKE value%)
        ends_with:       '$'  # ends with (LIKE %value)
        not_ends_with:   '!$' # not ends with (NOT LIKE %value)
    actions:
            index:
                processor_service_id: Videni\Bundle\RestBundle\Processor\Index\IndexProcessor
                processing_groups:
                    initialize:
                        priority: -10
                    security:
                        priority: - 15
                    build_query:
                        priority: -20
                    load_resources:
                        priority: -25
                    finalize:
                        priority: -30
            view:
                processor_service_id: Videni\Bundle\RestBundle\Processor\View\ViewProcessor
                processing_groups:
                    initialize:
                        priority: -10
                    security:
                        priority: -15
                    finalize:
                        priority: -20
            delete:
                processor_service_id: Videni\Bundle\RestBundle\Processor\Delete\DeleteProcessor
                processing_groups:
                    initialize:
                        priority: -10
                    security:
                        priority: -15
                    delete:
                        priority:  -20
                    finalize:
                        priority:  -25
            bulk_delete:
                processor_service_id: Videni\Bundle\RestBundle\Processor\BulkDelete\BulkDeleteProcessor
                processing_groups:
                    initialize:
                        priority: -10
                    security:
                        priority: -15
                    build_query:
                        priority: -20
                    delete:
                        priority:  -25
                    finalize:
                        priority:  -30
            create:
                processor_service_id: Videni\Bundle\RestBundle\Processor\Create\CreateProcessor
                processing_groups:
                    initialize:
                        priority: -10
                    security:
                        priority: -15
                    transform:
                        priority: -20
                    # deserialize:
                    #     priority: -20
                    validate:
                        priority: -30
                    save:
                        priority: -50
                    finalize:
                        priority: -60
            update:
                processor_service_id: Videni\Bundle\RestBundle\Processor\Update\UpdateProcessor
                processing_groups:
                    initialize:
                        priority: -10
                    security:
                        priority: -15
                    deserialize:
                        priority: -20
                    validate:
                        priority: -30
                    transform:
                        priority: -40
                    save:
                        priority: -50
                    finalize:
                        priority: -60
    form_types:
        - Symfony\Component\Form\Extension\Core\Type\FormType
        - Symfony\Component\Form\Extension\Core\Type\CollectionType
        - Symfony\Component\Form\Extension\Core\Type\ChoiceType
        - Symfony\Component\Form\Extension\Core\Type\IntegerType
        - Symfony\Component\Form\Extension\Core\Type\NumberType
        - Symfony\Component\Form\Extension\Core\Type\MoneyType
        - Symfony\Component\Form\Extension\Core\Type\DateType
        - Symfony\Component\Form\Extension\Core\Type\TimeType
        - Symfony\Component\Form\Extension\Core\Type\DateTimeType
        - Symfony\Component\Form\Extension\Core\Type\TimezoneType
        - Symfony\Component\Form\Extension\Core\Type\BirthdayType
        - Symfony\Component\Form\Extension\Core\Type\TextType
        - Symfony\Component\Form\Extension\Core\Type\TextareaType
        - Symfony\Component\Form\Extension\Core\Type\EmailType
        - Symfony\Component\Form\Extension\Core\Type\PasswordType
        - Symfony\Component\Form\Extension\Core\Type\RepeatedType
        - Videni\Bundle\RestBundle\Form\Type\BooleanType
        - Videni\Bundle\RestBundle\Form\Type\NumberType
        - Videni\Bundle\RestBundle\Form\Type\CollectionType
        - Videni\Bundle\RestBundle\Form\Type\EntityCollectionType
        - Videni\Bundle\RestBundle\Form\Type\ScalarCollectionType
        - Videni\Bundle\RestBundle\Form\Type\EntityScalarCollectionType

    form_type_extensions:
        - form.type_extension.form.http_foundation
        - form.type_extension.repeated.validator
        - form.type_extension.form.data_collector

    form_type_guesses:
        boolean:
            form_type: Videni\Bundle\RestBundle\Form\Type\BooleanType
        integer:
            form_type: Symfony\Component\Form\Extension\Core\Type\IntegerType
        smallint:
            form_type: Symfony\Component\Form\Extension\Core\Type\IntegerType
        bigint:
            form_type: Videni\Bundle\RestBundle\Form\Type\NumberType
            options:
                scale: 0
        decimal:
            form_type: Videni\Bundle\RestBundle\Form\Type\NumberType
        float:
            form_type: Symfony\Component\Form\Extension\Core\Type\NumberType
        date:
            form_type: Symfony\Component\Form\Extension\Core\Type\DateType
            options:
                model_timezone: UTC
                view_timezone: UTC
                widget: single_text
                format: "yyyy-MM-dd" # HTML5
        time:
            form_type: Symfony\Component\Form\Extension\Core\Type\TimeType
            options:
                model_timezone: UTC
                view_timezone: UTC
                with_seconds: true
                widget: single_text
        datetime:
            form_type: Symfony\Component\Form\Extension\Core\Type\DateTimeType
            options:
                model_timezone: UTC
                view_timezone: UTC
                with_seconds: true
                widget: single_text
                format: "yyyy-MM-dd'T'HH:mm:ssZZZZZ" # HTML5
        datetimetz:
            form_type: Symfony\Component\Form\Extension\Core\Type\DateTimeType
            options:
                model_timezone: UTC
                view_timezone: UTC
                with_seconds: true
                widget: single_text
                format: "yyyy-MM-dd'T'HH:mm:ssZZZZZ" # HTML5
        text:
            form_type: Symfony\Component\Form\Extension\Core\Type\TextareaType
        percent:
            form_type: Symfony\Component\Form\Extension\Core\Type\NumberType
        money:
            form_type: Videni\Bundle\RestBundle\Form\Type\NumberType
            options:
                scale: 4
        money_value:
            form_type: Videni\Bundle\RestBundle\Form\Type\NumberType
            options:
                scale: 4
        duration:
            form_type: Oro\Bundle\FormBundle\Form\Type\OroDurationType
